    header h1 {

      margin: 0 8px;

      text-decoration: none;
    }
    
    .author-link:hover {
      text-decoration: underline;
    }
    
    .org {
      margin-bottom: 10px;
    }
    
    .org img {
      height: 30px;

    .symbols {

      color: #666;
    }
    
    .links {
      text-align: center;

    }
    
    .btn {
      display: inline-block;
      background-color: rgb(239,164,132);
      color: white;
      padding: 10px 20px;
      margin: 0 10px;
      border-radius: 20px;
      text-decoration: none;
      transition: all 0.3s;
    }
    
    .btn:hover {
      background-color: rgb(182,118,108);
      transform: scale(1.05);
    }
    
    h2 {
      font-size: 24px;
      color: #2c3e50;

    }
    
   
    
    .video-item {
      margin-bottom: 20px;
    }
   /* 视频容器：使用 Flexbox 布局 */
  .video-container {
  display: flex;
  flex-wrap: wrap;
  gap: 20px; /* 视频项之间的间距 */
  max-width: 1200px;
  margin: 0 auto;
}

/* 单个视频项 */
  .video-item {
  flex: 1 1 calc(33.333% - 20px); /* 三个视频并排，减去间距 */
  min-width: 300px; /* 最小宽度，防止在极窄屏幕下变形 */
  background-color: #fff;
  border-radius: 8px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  overflow: hidden;
  transition: transform 0.3s ease;
}

/* 视频标签 */
  video {
  width: 100%;
  height: auto;
  display: block;
  border-radius: 8px 8px 0 0;
}

/* 响应式布局：在小屏幕上显示为单列 */
  @media (max-width: 768px) {
  .video-item {
    flex-basis: 100%; /* 宽度占满容器 */
  }
}

    .abstract, .method {
      text-align: center;
      line-height: 1.6;
    }
    .method-figure {
      text-align: center;
      margin: 20px 0;
    }
    
    .method-figure img {
      max-width: 100%;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    
    .bibtex {
      background-color: #f5f5f5;
      padding: 15px;
      border-radius: 5px;
      font-family: monospace;
      white-space: pre-wrap;
      overflow-x: auto;
    }
    
    footer {
      text-align: center;
      margin-top: 50px;
      color: #999;
      font-size: 14px;
    }
